<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <title>Hello Filetracker!</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="./index.js"></script>
    <style>
      .container {
        margin: 0 auto;
        width: 1024px;
      }
      .heatmap {
        width: 100%;
        height: 300px;
      }
      .filter-watched {
        margin-top: 10px;
      }
      .filter-watched h4 {
        display: inline;
        margin-right: 5px;
      }
      .refresh-files {
        margin-top: 10px;
        display: block;
      }
      .get-icons {
        margin-top: 10px;
        display: block;
      }
      .file {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin: 5px;
      }
      .file.watched {
        background-color: rgba(0, 120, 231, .1);
      }
      .dot {
        width: 50px;
        height: 50px;
        border: 1px solid transparent;
        background-size: cover; 
        border-radius: 50px;
        background-position: 50%; 
        background-repeat: no-repeat;
      }
      .dot * {
        position: absolute;
      }
      .filter-link {
        width: 100px;
        opacity: 0.25;
      }
      .filter-link:hover {
        opacity: 1;
      }
      .file-link {
        flex: 1;
        padding: 10px;
      }
      .file-button {
        width: 200px;
      }
      .file-note {
        width: 150px;
        margin: 0 10px;
      }
      h3 {
        user-select: none;
        cursor: pointer;
      }
      a:hover {
        text-decoration: underline;
        cursor: pointer;
        background-color: rgba(255, 255, 0, .25);
      }
    </style>
  </body>
</html>
